{% extends 'testpages/base_page.html' %}{% block title %}    Студенты{% endblock %}{% block content %}{% for student in students %}<form action= "#" method="post">                    {% csrf_token %}                     <div class="card mt-3 ml-auto mr-auto " style="width: 18rem;">                      <div class="card-body">                        <h5 class="card-title">{{ student.name }}</h5>                        <p class="card-text"> Посмотреть посещенные лекции  </p>                       <input type="hidden" name="Student" value={{student.id}} />                        <button>Перейти</button>                      </div>                    </div>                </form>{% endfor %}{% endblock %}
