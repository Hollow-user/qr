{% extends 'testpages/base_page.html' %}{% block title %}    {{student.name}}{% endblock %}{% block content %}<h1 align="center">{{student.name}} посетил:</h1>{% for lecture in lectures %}<form action= "#" method="post">                    {% csrf_token %}                     <div class="card mt-3 ml-auto mr-auto " style="width: 18rem;">                      <div class="card-body">                        <h5 class="card-title">{{ lecture.title }}</h5>                        <p class="card-text"> {{ lecture.date }}  </p>                       <input type="hidden" name="Lecture" value={{lecture.id}} />                        <button>Перейти</button>                      </div>                    </div>                </form>{% endfor %}{% endblock %}
